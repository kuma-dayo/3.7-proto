syntax = "proto3";
import "Vector.proto";
// CmdId: 3498
message BeginCameraSceneLookWithTemplateNotify {
	enum FollowType {
		InitFollowPos = 0;
		SetFollowPos = 1;
		SetAbsFollowPos = 2;
	}
	
	Vector CJNAAACNIGL = 13;
	Vector MCBKKMABEKK = 15;
	FollowType follow_type = 5;
	uint32 template_id = 10;
	uint32 entity_id = 3;
	repeated string other_params = 11;
}
