syntax = "proto3";
import "CoopPoint.proto";
import "CoopReward.proto";
import "CoopCg.proto";
message CoopChapter {
	enum State {
		Close = 0;
		CondNotMeet = 1;
		CondMeet = 2;
		Accept = 3;
	}
	
	repeated CoopPoint coop_point_list = 14;
	repeated uint32 MGOBICLMBGI = 4;
	uint32 KBAHCDHNHNM = 3;
	repeated CoopReward coop_reward_list = 8;
	repeated CoopCg coop_cg_list = 6;
	repeated uint32 GBJCCGDIFMK = 13;
	uint32 OGPPJCLCLOB = 9;
	State state = 15;
	uint32 id = 12;
	map<uint32, uint32> seen_ending_map = 1;
}
